<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Dhiren Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen">

    <!-- Admin Auth Modal -->
    <div id="adminAuth" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-40 z-50">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md flex flex-col items-center">
            <h2 class="text-2xl font-bold text-blue-700 mb-4" style="font-family:'Finger Paint',sans-serif;">Admin Login</h2>
            <form id="emailForm" class="w-full flex flex-col gap-4">
                <input type="email" id="adminEmail" placeholder="Enter your admin email" class="p-3 rounded bg-gray-100">
                <button type="submit" class="bg-blue-500 text-white px-6 py-3 rounded font-bold hover:bg-blue-700">Send Login Code</button>
            </form>
            <form id="codeForm" class="w-full flex flex-col gap-4 mt-4 hidden">
                <input type="text" id="adminCode" placeholder="Enter code from email" class="p-3 rounded bg-gray-100">
                <button type="submit" class="bg-green-500 text-white px-6 py-3 rounded font-bold hover:bg-green-700">Verify & Login</button>
            </form>
            <div id="loginError" class="text-red-500 mt-2 hidden"></div>
            <div id="loginSuccess" class="text-green-600 mt-2 hidden"></div>
        </div>
    </div>

    <!-- Admin Panel -->
    <main id="adminPanel" class="container mx-auto p-4 hidden">

        <!-- Header with profile pic -->
        <header class="flex items-center justify-between mb-6 bg-white shadow p-4 rounded-xl">
            <h1 class="text-3xl font-bold text-blue-700" style="font-family:'Finger Paint',sans-serif;">Admin Dashboard</h1>
            <div class="flex items-center gap-4">
                <img id="headerAvatar" src="https://via.placeholder.com/50" alt="Avatar" class="w-12 h-12 rounded-full border-2 border-blue-500">
                <span id="headerName" class="font-semibold">Admin</span>
            </div>
        </header>

        <!-- Tabs -->
        <div class="flex gap-4 mb-6">
            <button class="tab-btn bg-blue-500 text-white px-4 py-2 rounded font-bold hover:bg-blue-700" data-tab="profile">Profile</button>
            <button class="tab-btn bg-green-500 text-white px-4 py-2 rounded font-bold hover:bg-green-700" data-tab="projects">Projects</button>
            <button class="tab-btn bg-yellow-500 text-white px-4 py-2 rounded font-bold hover:bg-yellow-700" data-tab="certificates">Certificates</button>
            <button class="tab-btn bg-purple-500 text-white px-4 py-2 rounded font-bold hover:bg-purple-700" data-tab="contacts">Contacts</button>
        </div>

        <!-- Tab content -->
        <div id="tabContent">
            <!-- Profile Management (Default Tab Content) -->
            <section class='bg-white rounded-xl shadow-lg p-6'>
                <h2 class='text-xl font-semibold mb-4'>Profile Management</h2>
                <form id='profileForm' class='flex flex-col gap-4' enctype="multipart/form-data">
                    <input type='text' id='adminName' name='name' placeholder='Name' class='p-3 rounded bg-gray-100' required>
                    <textarea id='adminBio' name='bio' rows='3' placeholder='Bio' class='p-3 rounded bg-gray-100'></textarea>
                    <input type='email' id='adminEmailProfile' name='contact_email' placeholder='Email' class='p-3 rounded bg-gray-100' required>
                    <input type='text' id='adminPhone' name='phone' placeholder='Phone' class='p-3 rounded bg-gray-100'>
                    <label class="text-gray-700 font-medium">Avatar:</label>
                    <input type='file' id='adminAvatar' name='avatar' accept="image/*" class='p-2 rounded bg-gray-100'>
                    <button type='submit' class='bg-blue-500 text-white px-6 py-3 rounded font-bold hover:bg-blue-700'>Update Profile</button>
                </form>
            </section>
        </div>

    </main>

    <!-- Modal for Add/Edit -->
    <div id="modalBg" class="fixed inset-0 bg-black bg-opacity-40 z-50 hidden flex items-center justify-center">
        <div id="modalBox" class="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-lg"></div>
    </div>

    <!-- JS -->
    <script src="./js/admin.js"></script>

</body>
</html>
